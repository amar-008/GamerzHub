<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="css/style.css"/> -->
    <title>Gamers Hub</title>
    <style>

        @keyframes moveText {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }


        .content {
            animation: moveText 2s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"> <a href="#">GamerZ hub</a></div>

        <div class="navigationbar">
            <ul class="links">
                <li><a href="home">Home</a></li>
                <li><a href="news">News</a></li>
                <li><a href="games">Games</a></li>
                <li><a href="events">Events</a></li>
                <li><a href="contact">Contacts</a></li>
            </ul>
            <div class="ico"> <i class="fa-solid fa-computer"></i></div>
            <div class="search">
                <input class="srch" type="search" name="" placeholder="search here">
                <a href="#"> <button class="btn">Search</button></a>
            </div>
        </div>
    </header>
    <main>
        <div>
            <div class="content">
                <h1>Welcome to the <br><span>Ultimate Gaming Community!
                </span><br></h1>
                <p class="para">Get the latest gaming news, events details, developments,<br>and connect with the fellow gamers.</p>
                <button class="cn"(click)="goToLogin()">JOIN US</button>
                <button class="cn" (click)="logout()" >SIGN OUT</button>
                <button class="cn" (click)="del()">DELETE</button><br>
                <br>
                <button class="cn" (click)="dis()">DISPLAY</button>
                <button class="cn" (click)="upd()">UPDATE</button>
            </div>
        </div>
    </main>

</body>
</html>
