<!-- display.component.html -->
<html>
  <body>
<h1>User Data</h1>
<table border="1">
    <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Phone Number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.phoneNumber }}</td>
        </tr>
    </tbody>
</table>
<p *ngIf="msg">{{ msg }}</p>
</body>
</html>
