
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="css/login.css"> -->
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Login</h2>

            <form #form = "ngForm" (ngSubmit)="auth(form)" autocomplete="on">

                <input type="text"  ngModel #username ="ngModel"  name="username" required placeholder="Enter your email" required>

                <input type="password" ngModel #password ="ngModel" name="password" required placeholder="Password" required>

                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div *ngIf="show" class="validate-msg">{{ValidateMsg}}</div>
                <button type="submit" >Login</button>

                <p>For sign up click here? <button (click)="goToreg()">Register</button></p>



            </form>
        </div>
    </div>
</body>
</html>
