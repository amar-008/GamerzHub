
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <!-- <link rel="stylesheet" href="css/delete.css"> -->
</head>
<body>

    <div class="glass-container">
        <div class="login-box">
            <h2>Delete Account</h2>
            <form #form="ngForm" (ngSubmit)="delete1(form)">
                <input type="text" id="uname"[(ngModel)]="username" name="username" required placeholder="Enter your email" required>
                <button type="submit" >Delete</button>
                <p *ngIf="msg" >{{msg}}</p>
                <p>Be careful while deleting the account.</p>
            </form>
        </div>
    </div>
</body>
</html>
