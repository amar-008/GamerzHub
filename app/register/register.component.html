<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="css/reg.css"> -->
</head>
<script>
    function validateForm() {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmpassword').value;

        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }

    function validatePhoneNumber() {
        var phoneNumberInput = document.getElementById('phoneNumber');
        var phoneNumber = phoneNumberInput.value;
        var phoneNumberPattern = /^[0-9]{10}$/;
        if (!phoneNumberPattern.test(phoneNumber)) {
            alert("Please enter a valid 10-digit phone number.");
            return false;
        }
        return true;
    }
</script>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Signup</h2>
            <form #form="ngForm"  (ngSubmit)="onSubmit(form)" >

                <input type="text" id="uname" ngModel #username="ngModel" name ="username" required placeholder="Enter your email" required>

                <input type="password" id="passwd" ngModel #password="ngModel" name="password" required placeholder="Password" required>

                <input type="password" id="confirmpassword" ngModel #cpassword="ngModel" name="cpassword" required placeholder="Confirm password" required>

                <input type="tel" id="phNumber" ngModel #phoneNumber="ngModel" name="phoneNumber" required pattern="[0-9]{10}" placeholder="Enter your phone number">
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Signup</button>


            </form>
        </div>
    </div>
</body>
</html>
